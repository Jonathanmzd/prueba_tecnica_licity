<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header">
                  Iniciar Sesión
              </div>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <label for="usuario">Usuario:</label>
                          <input class="form-control" name="email" [(ngModel)]="email" type="email" required>
                      </div>
                      <div class="form-group">
                          <label for="contrasena">Contraseña:</label>
                          <input class="form-control" name="password" [(ngModel)]="password" type="password" required>
                      </div>
                      <div class="d-grid gap-2 mt-4">
                        <button class="btn btn btn-dark btn-block" (click)="login()">Iniciar sesión</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
